<div class="" *ngFor="let item of this.itemSrvc.listItems">
		
	<div class="itemList demo-card-wide mdl-card mdl-shadow--2dp cards_comp">
	  <div class="mdl-card__title">
	    <h2 class="mdl-card__title-text">{{item.name}}</h2>
	  </div>
	  <div class="mdl-card__supporting-text">
	    <img class="productImg" src="{{BaseUrl}}/images/{{item.img}}" width="240px" height="180px"/>			
	  </div>
	  <div class="mdl-card__actions mdl-card--border">
	    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [routerLink]="[item._id]">
	      View Details
	    </a>
	  </div>

	    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
	      <i class="material-icons">share</i>
	    </button>
	  </div>-->
	</div>
</div>
</div>
